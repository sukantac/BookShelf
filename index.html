<!DOCTYPE html>
<html lang="en">

<head>
    <title>online book library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <section class="container mainsec">
        <div class="row>" <article class=" col-sm-6 addbook">
            <div class="panel panel-primary">
                <div class="panel-heading"><span class="fa fa-book"> </span> Add Book</div>
                <div class="panel-body">
                    <div class="form-group">
                        <aria label for="booktitle">Book Title:</label>
                            <input type="text" class="form-control" id="booktitle" required>
                            <aria label for="author">Author:</label>
                                <input type="text" class="form-control" id="author" required>
                                <aria label for="page">Page:</label>
                                    <input type="number" class="form-control" id="page" required>
                                    <aria label for="publishdate">Publish Date :</label>
                                        <input type="date" class="form-control" id="publishdate" required></br>
                                        <button type="button" class="btn btn-default">+ Add</button>
                    </div>
                </div>
            </div>
            </article>
        </div>
        <table class="table table-striped">

            <thead>

                <tr>
                    <th id="booktitle">Book Title</th>
                    <th id="author">Author</th>
                    <th id="page">Page</th>
                    <th id="pdate">Publish Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>



        </table>
    </section>
    <script src="books.js"></script>
</body>


</html>
